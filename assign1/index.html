          popup.setLatLng(e.latlng)

                return new L.CircleMarker(latlng, {
                    radius: 5,
                    fillColor: "#f1a721",
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 1
                });
            },
            onEachFeature: function(feature, layer){
              var popupText = "Name: " + feature.properties.name
                  + "<br>Amenity: " + feature.properties.amenity;
              layer.bindPopup(popupText);
            }
          });
          dataLayer.addTo(map);
